<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

<body>
    <h1>注册信息</h1>
    <form action="">
        <!-- 表单控件 -->
        <!-- 个人信息 -->
        <h2>个人信息</h2>
        <label>姓名：</label><input type="text" placeholder="请输入真实的姓名">
        <br><br>
        <label>密码：</label><input type="password" placeholder="请输入密码">
        <br><br>
        <label>确认密码：</label><input type="password" placeholder="请输入密码">
        <br><br>
        <label>性别：</label>
        <input type="radio" name="gender" id="man" checked> <label for="man">男</label>
        <input type="radio" name="gender" id="girl"> <label for="girl">女</label>
        <br> <br>
        居住城市：
        <select>
            <option>北京</option>
            <option selected>西安</option>
            <option>广州</option>
            <option>上海</option>
        </select>
        <!-- 教育经历 -->
        <h2>教育经历</h2>
        <label>最高学历：</label>

            <option>博士</option>
            <option>硕士</option>
            <option>本科</option>
            <option>大专</option>
        </select>
        <br><br>
        <label> 学校名称：</label><input type="text">
        <br><br>
        <label>所学专业：</label><input type="text">
        <br><br>
        <label>在校时间：</label>
        <select>
            <option value="">2015</option>
            <option value="">2014</option>
            <option value="">2013</option>
            <option value="">2012</option>
        </select>
        --
        <select>
            <option value="">2019</option>
            <option value="">2018</option>
            <option value="">2017</option>
            <option value="">2016</option>
        </select>
        <!-- 工作经历 -->
        <h2>工作经历</h2>
        <label>公司名称：</label> <input type="text">
        <br><br>
        <label>工作描述：</label> <br>
        <textarea></textarea>
        <br><br>

        <input type="checkbox"> <label>已阅读并同意以下协义：</label>

        <ul>
            <li><a href="javascript:;">《用户服务协义》</a></li>
            <li><a href="javascript:;">《隐私政策》</a></li>
        </ul>
